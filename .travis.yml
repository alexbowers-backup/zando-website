language: php

php: 
  - 5.4
  - 5.5
  - 5.6
  - hhvm

services:
  - mysql

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - mysql -e 'create database zando;'
  - php artisan migrate
  - php artisan db:seed
  - php -S localhost:8000 httpdocs/index.php &
  - sleep 3

script: 
  - phpunit
  - behat --config behat.yml

matrix:
  allow_failures:
    - php: 5.6
    - php: hhvm
  fast_finish: true

env:
  global:
    - env=travis